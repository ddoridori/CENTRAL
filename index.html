<body>
    <div class="insta-container">

        <!-- 네브바 -->

            <div class="account">
                <div class = "login">로그인</div>
                <div class = "signup">가입하기 </div>
            </div>
        </div>

        <!-- 유저정보 -->

                <div class="user-name">

                </div>

                    게시물 <b>15</b>
                </div>
        
                <div class="user-item">

                <div class="content">

                </div>
            </div>
        
    </div>
        <!-- 포스트 -->

            게시물
